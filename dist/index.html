<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackerrank</title>
    
    <link rel="stylesheet" href="/assets/index.de246817.css">
  </head>
  <body class="bg-back min-w-[350px] min-h[450px] w-full font-body text-center">
    <header>
      <div
        class="cursor-pointer flex justify-center md:scale-110 mt-[60px] mb-[20px]"
      >
        <img
          class="h-[24px]"
          src="https://hrcdn.net/community-frontend/assets/brand/hr-logo-new-black-green-2f615594d2.svg"
          alt="logo image"
        />
      </div>
      <div class="text-center">
        <h2
          class="text-[26px] leading-[1.4] font-bold tracking-wider text-primary"
        >
          For Developers
        </h2>
        <p class="font-normal mt-2 text-opacity-60">
          Practice coding, prepare for interviews, and get hired.
        </p>
      </div>
    </header>
    <main class="flex justify-center">
      <div
        class="mt-10 drop-shadow-2xl sm:w-[450px] h-[470px] sm:h-[500px] mb-40 bg-white"
      >
        <div class="flex justify-around mb-[10px]">
          <a
            class="flex py-[15px] justify-center w-full cursor-pointer text-primary font-semibold"
            href="#"
            >Sign up
          </a>

          <a
            class="py-[15px] border-l-4 shadow-inner text-primary border-b-2 border-slate-200 border-opacity-30 flex justify-center w-full cursor-pointer font-semibold bg-back"
            href="#"
            >Log in
          </a>
        </div>
        <div class="mt-10">
          <label class="relative block mb-4 mx-6">
            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mx-[1px] opacity-40"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </span>
            <input
              class="btn shadow:inner"
              placeholder="First & Last name..."
              type="text"
              name="Name"
            />
          </label>
          <label class="relative block mb-4 mx-6">
            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mx-[1px] opacity-40"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
            </span>
            <input
              class="btn shadow:inner"
              placeholder="Email..."
              type="email"
              name="Email"
            />
          </label>
          <label class="relative block mb-4 mx-6">
            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mx-[1px] opacity-40"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
            </span>
            <input
              class="btn shadow:inner"
              placeholder="Your Password..."
              type="password"
              name="Password"
            />
          </label>
        </div>
        <div class="relative flex flex-end justify-end right-6">
          <button
            type="button"
            name="account"
            class="bg-button hover:scale-110 hover:shadow-lg transition duration-300 delay-150 antialiased ease-out hover:shadow-buttonLite rounded-md mt-0 text-white font-bold md:py-3 md:px-6 py-2 px-5"
          >
            Create An Account
          </button>
        </div>
        <div class="relative sm:mt-10 sm:mb-1 mt-9 mb-7">
          <hr class="mx-6" />
          <span
            class="text-primary opacity-50 rounded-full -top-[20px] right-1/3 absolute bg-gray-200 px-4 py-2"
            >or connect with</span
          >
        </div>
        <nav class="sm:mt-10 mt-6">
          <ul class="flex justify-around items-baseline">
            <li class="border-r-2 pl-2 pr-6 text-center border-gray-200">
              <img
                src="/assets/meta.ca6ba239.png"
                alt="meta pic"
                class="md:w-12 md:h-12 w-10 h-10"
              />
            </li>
            <li class="border-r-2 pr-6 text-center border-gray-200">
              <img
                src="/assets/google.9247b9f3.png"
                alt="google pic"
                class="md:w-12 md:h-12 w-10 h-10"
              />
            </li>
            <li class="border-r-2 pr-6 text-center border-gray-200">
              <img
                src="/assets/linkedin.7dcbc614.png"
                class="md:w-12 md:h-12 w-10 h-10"
                alt="linkedin pic"
              />
            </li>
            <li class="pr-4">
              <img
                src="/assets/github-sign.5be2d271.png"
                alt="github pic"
                class="md:w-12 md:h-12 w-10 h-10"
              />
            </li>
          </ul>
        </nav>
      </div>
    </main>
  </body>
</html>
